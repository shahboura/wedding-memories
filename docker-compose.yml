services:
  wedding-memories:
    build:
      context: .
      args:
        # NEXT_PUBLIC_* vars are inlined into the JS bundle at build time.
        # Changing these requires rebuilding the image.
        NEXT_PUBLIC_BRIDE_NAME: ${NEXT_PUBLIC_BRIDE_NAME:-Bride}
        NEXT_PUBLIC_GROOM_NAME: ${NEXT_PUBLIC_GROOM_NAME:-Groom}
        NEXT_PUBLIC_WHATSAPP_NUMBER: ${NEXT_PUBLIC_WHATSAPP_NUMBER:-}
        NEXT_PUBLIC_STORAGE_PROVIDER: ${NEXT_PUBLIC_STORAGE_PROVIDER:-local}
        NEXT_PUBLIC_GUEST_ISOLATION: ${NEXT_PUBLIC_GUEST_ISOLATION:-true}
        NEXT_PUBLIC_DEFAULT_LANGUAGE: ${NEXT_PUBLIC_DEFAULT_LANGUAGE:-en}
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME:-}
        NEXT_PUBLIC_S3_BUCKET: ${NEXT_PUBLIC_S3_BUCKET:-}
        NEXT_PUBLIC_S3_ENDPOINT: ${NEXT_PUBLIC_S3_ENDPOINT:-}
    image: wedding-memories
    ports:
      - '${PORT:-3010}:3010'
    environment:
      # ---------------------------------------------------------------
      # Runtime-only vars (server-side API routes / storage backends).
      # NEXT_PUBLIC_* vars are NOT needed here â€” they're baked into the
      # JS bundle at build time.
      # ---------------------------------------------------------------
      - LOCAL_STORAGE_PATH=/app/uploads

      # ---------------------------------------------------------------
      # Cloudinary (only needed when NEXT_PUBLIC_STORAGE_PROVIDER=cloudinary)
      # ---------------------------------------------------------------
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - CLOUDINARY_FOLDER=${CLOUDINARY_FOLDER:-wedding}

      # ---------------------------------------------------------------
      # S3 / Wasabi (only needed when NEXT_PUBLIC_STORAGE_PROVIDER=s3)
      # ---------------------------------------------------------------
      - AWS_REGION=${AWS_REGION:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      # Persist uploaded media across container restarts.
      # Only used when NEXT_PUBLIC_STORAGE_PROVIDER=local.
      - wedding-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3010/api/photos']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  wedding-uploads:
