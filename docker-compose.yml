services:
  wedding-memories:
    build:
      context: .
      args:
        # These are baked into the build at build time
        # Changing these requires rebuilding the image
        BRIDE_NAME: ${BRIDE_NAME:-Bride}
        GROOM_NAME: ${GROOM_NAME:-Groom}
        WHATSAPP_NUMBER: ${WHATSAPP_NUMBER:-}
        STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
    image: wedding-memories
    ports:
      - '${PORT:-3010}:3010'
    environment:
      # ---------------------------------------------------------------
      # Note: BRIDE_NAME, GROOM_NAME, WHATSAPP_NUMBER, and STORAGE_PROVIDER
      # are baked into the image at build time via build args.
      # The values below are for reference only and don't affect runtime.
      # ---------------------------------------------------------------
      - LOCAL_STORAGE_PATH=/app/uploads
      - GUEST_ISOLATION=${GUEST_ISOLATION:-true}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en}

      # ---------------------------------------------------------------
      # Cloudinary (only needed when STORAGE_PROVIDER=cloudinary)
      # ---------------------------------------------------------------
      - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - CLOUDINARY_FOLDER=${CLOUDINARY_FOLDER:-wedding}

      # ---------------------------------------------------------------
      # S3 / Wasabi (only needed when STORAGE_PROVIDER=s3)
      # ---------------------------------------------------------------
      - AWS_REGION=${AWS_REGION:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - NEXT_PUBLIC_S3_BUCKET=${NEXT_PUBLIC_S3_BUCKET:-}
      - NEXT_PUBLIC_S3_ENDPOINT=${NEXT_PUBLIC_S3_ENDPOINT:-}
    volumes:
      # Persist uploaded media across container restarts.
      # Only used when STORAGE_PROVIDER=local.
      - wedding-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3010/api/photos']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  wedding-uploads:
